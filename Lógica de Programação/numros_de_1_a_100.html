<meta charset="UTF-8">

<script>
 function pulaLinha() {

        document.write("<br>");
    }
	
	function mostra(texto){
		
		document.write("<big>"+texto+"</big>");
		pulaLinha();
	}

	var cont2 = 10;
	while(cont2 >= 0){
		mostra(cont2);
		cont2--;
	}
	mostra("FIM!!!");

	var cont = 30;
	
	while(cont <= 40){
		if(cont == 33 || cont == 37){
			cont = cont+1;
		}		
		mostra(cont);
		cont++;
	}
	mostra("FIM!!!");

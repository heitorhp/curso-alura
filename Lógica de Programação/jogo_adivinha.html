<meta charset="UTF-8">

<script>
 function pulaLinha() {

        document.write("<br><hr><br>");
    }
	
	function mostra(texto){
		
		document.write("<big>"+texto+"</big>");
		pulaLinha();
	}
	
	function sorteia(n){
		var numeroSorteado = Math.round(Math.random() * n);
		return numeroSorteado;
		
	}

    var numeroPensado = sorteia(10);
	var tentativas =1;
	while(tentativas <=3){
		var chute = parseInt(prompt("Já pensei em um numero. Qual você acha que é?"));

		if(chute == numeroPensado){
			mostra("Uau! Você acertou, pois eu pensei no " + numeroPensado);
			break;
		} 
		else {
			mostra("Você errou! pois eu pensei no " + numeroPensado);
			if(chute < numeroPensado){
				mostra("Você escolheu um númro MENOR que o meu!");
			}
			else{
				mostra("Você escolheu um númro MAIOR que o meu!");
			}
		}
		tentativas++;	
	}
	mostra("FIM!!!");
